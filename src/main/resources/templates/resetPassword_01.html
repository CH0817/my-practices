<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header::commonHead(~{::title},_,~{::script})">
    <title>忘記密碼 for reCAPTCHA v3</title>
    <script th:src="@{/static/js/resetPassword_01.js}"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcWN9UUAAAAAJdx2JooRnBbFInBzAvAYz8G32Ia"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'center'">
    <div id="window" style="width:500px;height:150px;padding:10px;">
        <form id="form" th:action="@{/user/reset/password}" method="post" style="height:55%;width:100%;">
            <div>
                <input th:id="email" th:name="email" style="width: 100%"/>
            </div>
        </form>
        <div style="display:flex;justify-content:center;height:25%;color:red" th:text="${message}"/>
        <div style="display:flex;align-items:center;justify-content:space-between;height:20%;">
            <div>
                <a th:href="@{/login}">登入</a>&nbsp;|&nbsp;<a th:href="@{/register}">註冊</a>
            </div>
            <div>
                <a id="submitBtn" href="javascript:void(0);">重設密碼</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
