<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead(title,links,scripts)">
    <meta charset="utf-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" th:href="@{/easy-ui-1.9.0/themes/default/easyui.css}">
    <link rel="stylesheet" th:href="@{/easy-ui-1.9.0/themes/icon.css}">
    <script th:src="@{/easy-ui-1.9.0/jquery.min.js}"></script>
    <script th:src="@{/easy-ui-1.9.0/jquery.easyui.min.js}"></script>
    <script th:src="@{/easy-ui-1.9.0/locale/easyui-lang-zh_TW.js}"></script>
    <script th:src="@{/js/common/ajaxCsrfSetting.js}"></script>
    <title th:replace="${title}">title</title>
    <!-- Per-page placeholder for additional links -->
    <th:block th:replace="${links}"/>
    <th:block th:replace="${scripts}"/>
</head>
</html>
