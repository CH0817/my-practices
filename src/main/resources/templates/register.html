<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header::commonHead(~{::title},_,~{::script})">
    <title>註冊</title>
    <script th:src="@{/js/register.js}"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'center'">
    <div id="registerWindow" style="width:500px;height:225px;padding:10px;">
        <form id="registerForm" th:action="@{/register/create}" method="post" style="height:55%;width:100%;">
            <div>
                <input th:id="email" th:name="email" style="width: 100%"/>
            </div>
            <div style="margin-top: 5px;">
                <input th:id="password" th:name="password" style="width: 100%"/>
            </div>
            <div style="margin-top: 5px;">
                <input th:id="confirmPassword" th:name="confirmPassword" style="width: 100%"/>
            </div>
        </form>
        <div style="display:flex;justify-content:center;height:25%;color:red;margin-top:20px;" th:text="${message}"/>
        <div style="display:flex;align-items:center;justify-content:space-between;height:20%;;margin-top:-20px;">
            <div>
                <a th:href="@{/login}">登入</a>
            </div>
            <div>
                <a id="registerBtn" href="javascript:void(0);">註冊</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
